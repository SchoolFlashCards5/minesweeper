<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background: linear-gradient(50deg, #FF7F7F, #FF0000); /* expert colors */
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 50px;
      }

      /* expert button styling like index.html */
      .expert-btn {
        background-color: #FF7F7F;
        border-radius: 12px;
        padding: 15px 30px;
        font-size: 120%;
        border: 3px solid #FF0000;
        transition: 0.3s ease;
        cursor: pointer;
        margin-top: 20px;
      }

      .expert-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #FF0000;
      }

      .expert-btn:active {
        transform: scale(1.10);
        box-shadow: 0 0 15px #FF0000;
      }

      h3 {
        font-family: Verdana;
        text-align: center;
        margin-top: 30px;
      }

    </style>
  </head>

  <body>
    <!-- Minesweeper game -->
    <div class="minesweeper-game" data-preset="expert"></div>

    <h3>Press the yellow face to restart the game at any time.</h3>

    <!-- Go back button -->
    <button class="expert-btn" id="go-back-btn">Go back to difficulty selection</button>

    <!-- Minesweeper script -->
    <script src="https://minesweeper.github.io/a70de4b14c0109772a9dc7a4d43a2657210cc7d1.js"></script>

    <!-- Script for go-back button -->
    <script>
      const goBackBtn = document.getElementById("go-back-btn");
      goBackBtn.addEventListener("click", () => {
        window.location.href = "index.html"; // replace if needed
      });
    </script>
  </body>
</html>
